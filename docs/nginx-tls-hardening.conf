# DMIS - Hardened TLS/SSL Configuration for Nginx
# This configuration removes weak cipher suites and enforces modern TLS security standards
# 
# Requirements Met:
# ✓ Remove RSA key-exchange ciphers (ROBOT risk mitigation)
# ✓ Enforce TLS 1.2 and TLS 1.3 only
# ✓ Perfect Forward Secrecy (ECDHE-based ciphers)
# ✓ No SHA-1 cipher suites
# ✓ Modern AEAD cipher suites only

upstream drims_app {
   server 127.0.0.1:2022;
}

upstream drims_media {
    server 127.0.0.1:2020;
}

server {
    listen 80;
    server_name drims.odpem.gov.jm;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name drims.odpem.gov.jm;

    # ===================================================================
    # TLS/SSL HARDENING CONFIGURATION
    # ===================================================================
    
    # SSL Certificate and Key Paths
    # Update these paths to match your certificate locations
    ssl_certificate /etc/ssl/certs/drims.odpem.gov.jm.crt;
    ssl_certificate_key /etc/ssl/private/drims.odpem.gov.jm.key;
    
    # Trusted CA certificate for OCSP stapling (optional but recommended)
    # ssl_trusted_certificate /etc/ssl/certs/ca-bundle.crt;
    
    # -------------------------------------------------------------------
    # Protocol Configuration - TLS 1.2 and TLS 1.3 ONLY
    # -------------------------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # -------------------------------------------------------------------
    # Cipher Suite Configuration
    # -------------------------------------------------------------------
    # Only ECDHE-based cipher suites with Perfect Forward Secrecy (PFS)
    # NO RSA key exchange (TLS_RSA_*)
    # NO SHA-1 cipher suites
    # Only SHA-256, SHA-384, and TLS 1.3 AEAD ciphers
    # -------------------------------------------------------------------
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    
    # Prefer server-side cipher suite ordering
    ssl_prefer_server_ciphers on;
    
    # -------------------------------------------------------------------
    # Security Enhancements
    # -------------------------------------------------------------------
    
    # Diffie-Hellman parameter for DHE ciphersuites (2048-bit minimum)
    # Generate with: openssl dhparam -out /etc/ssl/certs/dhparam.pem 2048
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    
    # SSL Session Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling - Verify certificate validity without client requests to CA
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # -------------------------------------------------------------------
    # HTTP Security Headers (Defense-in-Depth)
    # -------------------------------------------------------------------
    # Note: The Flask application already sets these headers via CSP middleware
    # These are included here for redundancy and defense-in-depth
    # -------------------------------------------------------------------
    
    # HTTP Strict Transport Security (HSTS) - Force HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (set by Flask app, duplicated here for redundancy)
    # add_header Content-Security-Policy "default-src 'self'; ..." always;
    
    # Prevent MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ===================================================================
    # APPLICATION ROUTING
    # ===================================================================
    
    # Static file handling
    location /static {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://drims_media;
    }

    # UWSGI application backend
    location @uwsgi_to_app {
        include uwsgi_params;
        uwsgi_pass drims_app;
        uwsgi_read_timeout 15;
        
        # Forward client information to application
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;
        uwsgi_param X-Forwarded-Host $host;
    }

    # Main application routing
    location / {
        try_files $uri @uwsgi_to_app;
    }
    
    # ===================================================================
    # PERFORMANCE OPTIMIZATIONS
    # ===================================================================
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Client body size limit (adjust as needed for file uploads)
    client_max_body_size 10M;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
}
